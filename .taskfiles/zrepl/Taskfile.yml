# yaml-language-server: $schema=https://taskfile.dev/schema.json
---
version: '3'

vars:
  SOURCE_CONF: |
    jobs:
      - name: pvc-source
        type: source
        filesystems: {
          "tank/storage<": true
        }
        serve:
          type: stdinserver
  TARGET_CONF: |
    jobs:
      - name: pvc-drone-01
        type: pull
        root_fs: rust/backup
        interval: 10m
        connect:
          type: ssh+stdinserver
          host: drone-01.beaver-cloud.ts.net
          user: kevindurb

tasks:
  setup-nodes: ''
