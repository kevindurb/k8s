# yaml-language-server: $schema=https://taskfile.dev/schema.json
---
version: '3'

tasks:
  auth-all:
    requires:
      vars: [TS_AUTH_KEY]
    cmds:
      - for: { var: servers }
        task: auth
        vars:
          TS_AUTH_KEY: '{{.TS_AUTH_KEY}}'
          HOSTNAME: '{{.ITEM.hostname}}'
      - for: { var: agents }
        task: auth
        vars:
          TS_AUTH_KEY: '{{.TS_AUTH_KEY}}'
          HOSTNAME: '{{.ITEM.hostname}}'
  auth:
    requires:
      vars: [TS_AUTH_KEY, HOSTNAME]
    cmd: >
      ssh core@{{.HOSTNAME}}
      'sudo tailscale up --advertise-exit-node --auth-key={{.TS_AUTH_KEY}} || true'
