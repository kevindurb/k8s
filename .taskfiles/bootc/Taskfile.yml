# yaml-language-server: $schema=https://taskfile.dev/schema.json
---
version: '3'

vars:
  DIST: ./dist

tasks:
  gen-ignition:
    requires:
      vars: [hostname, interface, ip]
    cmd: |
      minijinja-cli \
        -D hostname={{.hostname}} \
        -D interface={{.interface}} \
        -D ip={{.ip}} \
        ./node.bu.j2 | \
      butane \
        --strict \
        --pretty \
        -o {{.DIST}}/{{.hostname}}.ign \
        --

  gen-all-ignition-files:
    deps:
      - for: { var: servers }
        task: gen-ignition
        vars:
          hostname: '{{.ITEM.hostname}}'
          interface: '{{.ITEM.interface}}'
          ip: '{{.ITEM.ip}}'
      - for: { var: agents }
        task: gen-ignition
        vars:
          hostname: '{{.ITEM.hostname}}'
          interface: '{{.ITEM.interface}}'
          ip: '{{.ITEM.ip}}'

  download-iso:
    cmd: >
      podman run --privileged --rm -v {{.DIST}}:/data
      quay.io/coreos/coreos-installer:release
      download -s stable -p metal -f iso -a x86_64 -C /data

  build-iso:
    vars:
      ISO_FILENAME:
        sh: ls {{.DIST}}/fedora-coreos-*.iso | tail -1 | xargs basename
    requires:
      vars: [hostname]
    cmds:
      - cmd: rm -f {{.DIST}}/{{.hostname}}.iso
      - cmd: >
          podman run --rm --privileged
          -v {{.DIST}}:/data
          quay.io/coreos/coreos-installer:release
          iso customize
          --dest-device /dev/sda
          --dest-ignition /data/{{.hostname}}.ign
          --output /data/{{.hostname}}.iso
          /data/{{.ISO_FILENAME}}

  build-all-isos:
    cmds:
      - for: { var: servers }
        task: build-iso
        vars:
          hostname: '{{.ITEM.hostname}}'
      - for: { var: agents }
        task: build-iso
        vars:
          hostname: '{{.ITEM.hostname}}'

  upgrade-host:
    requires:
      vars: [hostname]
    cmd: |
      echo "Upgrading {{.hostname}}..."
      ssh core@{{.hostname}} 'sudo rpm-ostree upgrade && sudo systemctl reboot' || true

  upgrade-all-agents:
    deps:
      - for: { var: agents }
        task: upgrade-host
        vars:
          hostname: '{{.ITEM.ip}}'

  upgrade-all-servers:
    deps:
      - for: { var: servers }
        task: upgrade-host
        vars:
          hostname: '{{.ITEM.ip}}'

  upgrade-all-hosts:
    deps:
      - task: upgrade-all-servers
      - task: upgrade-all-agents

  shutdown:
    desc: Shutdown all bootc hosts
    cmd: pssh -i -h ./hosts/all 'sudo systemctl poweroff'

  reboot:
    desc: Reboot all bootc hosts
    cmd: pssh -i -h ./hosts/all 'sudo systemctl reboot'
