http:
  routers:
    pangolin-api:
      rule: "Host(`gateway.beaver-cloud.xyz`) && PathPrefix(`/api`)"
      service: pangolin-service
      entrypoints:
        - websecure
      tls:
        certResolver: letsencrypt
    
    pangolin-web:
      rule: "Host(`gateway.beaver-cloud.xyz`)"
      service: pangolin-service
      entrypoints:
        - websecure
      tls:
        certResolver: letsencrypt

    traefik-dashboard:
      rule: "Host(`traefik.gateway.beaver-cloud.xyz`)"
      service: api@internal
      entrypoints:
        - websecure
      tls:
        certResolver: letsencrypt

  services:
    pangolin-service:
      loadBalancer:
        servers:
          - url: "http://pangolin:3001"
        healthCheck:
          path: /api/v1/
          interval: 30s
          timeout: 10s

tls:
  options:
    default:
      minVersion: "VersionTLS12"
      cipherSuites:
        - "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384"
        - "TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305"
        - "TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256"