api:
  dashboard: true
  debug: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

certificatesResolvers:
  letsencrypt:
    acme:
      tlsChallenge: {}
      email: admin@beaver-cloud.xyz
      storage: /letsencrypt/acme.json
      caServer: https://acme-v02.api.letsencrypt.org/directory

providers:
  file:
    filename: /etc/traefik/dynamic_config.yml
    watch: true

log:
  level: INFO
  format: json

accessLog:
  format: json

ping:
  entryPoint: web