---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 0
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: cloudflared
          image: docker.io/cloudflare/cloudflared:2026.2.0
          resources:
            requests:
              memory: 100M
            limits:
              memory: 1G
          env:
            - name: TZ
              value: America/Denver
