---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://charts.longhorn.io
      targetRevision: v1.10.2
      chart: longhorn
      helm:
        valuesObject:
          defaultSettings:
            createDefaultDiskLabeledNodes: true
            upgradeChecker: false
          persistence:
            defaultClass: false
            dataEngine: v1
          ingress:
            enabled: true
            host: &host longhorn.beaver-cloud.xyz
            ingressClassName: internal
            annotations:
              'cert-manager.io/cluster-issuer': cloudflare-issuer
            tls: true
            tlsSecret: *host
          longhornManager:
            serviceAnnotations:
              prometheus.io/scrape: 'true'
              prometheus.io/port: '9500'
    - repoURL: https://github.com/kevindurb/k8s.git
      targetRevision: HEAD
      path: infrastructure/longhorn
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
