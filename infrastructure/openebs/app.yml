---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openebs
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://github.com/kevindurb/k8s.git
      targetRevision: HEAD
      path: infrastructure/openebs

    - repoURL: https://openebs.github.io/openebs
      targetRevision: 4.4.0
      chart: openebs
      helm:
        valuesObject:
          preUpgradeHook:
            enabled: false
          engines:
            local:
              zfs:
                enabled: false
              lvm:
                enabled: false
            replicated:
              mayastor:
                enabled: true
          loki:
            enabled: false
          alloy:
            enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: openebs
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
