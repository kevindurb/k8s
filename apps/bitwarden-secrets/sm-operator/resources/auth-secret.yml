---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/namespace-wide: "true"
  name: bitwarden-auth-token
  namespace: bitwarden-secrets
spec:
  encryptedData:
    # Replace with actual encrypted machine account token
    # Create using: kubectl create secret generic bitwarden-auth-token \
    #   --from-literal=token="<MACHINE_ACCOUNT_TOKEN>" \
    #   --dry-run=client -o yaml | kubeseal -o yaml
    token: <ENCRYPTED_MACHINE_ACCOUNT_TOKEN>
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/namespace-wide: "true"
      name: bitwarden-auth-token
      namespace: bitwarden-secrets
    type: Opaque