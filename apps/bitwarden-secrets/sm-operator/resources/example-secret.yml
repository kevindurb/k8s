---
apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
  name: example-app-secrets
  namespace: bitwarden-secrets
  labels:
    app.kubernetes.io/name: bitwardensecret
    app.kubernetes.io/instance: example-app-secrets
    app.kubernetes.io/part-of: sm-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: sm-operator
spec:
  # Replace with your actual Organization ID GUID
  organizationId: "<ORG_ID_GUID>"
  secretName: example-app-secret
  map:
    # Replace with actual secret UUIDs from your Bitwarden Secrets Manager
    - bwSecretId: "<SECRET_UUID_1>"
      secretKeyName: database_password
    - bwSecretId: "<SECRET_UUID_2>" 
      secretKeyName: api_key
    # Add more secrets as needed
  authToken:
    secretName: bitwarden-auth-token
    secretKey: token
  # Optional: Refresh interval (default: 15m)
  refreshInterval: "10m"