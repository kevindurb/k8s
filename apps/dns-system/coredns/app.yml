---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coredns-local
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://coredns.github.io/helm
      targetRevision: 1.24.2
      chart: coredns
      helm:
        valuesObject:
          serviceType: "LoadBalancer"
          service:
            name: coredns-local
            annotations:
              metallb.universe.tf/loadBalancerIPs: "192.168.50.53"
          servers:
            - zones:
                - zone: beaver-cloud.ts.net.
                - zone: .
              port: 53
              plugins:
                - name: errors
                - name: health
                  configBlock: |-
                    lameduck 5s
                - name: ready
                - name: template
                  parameters: IN A
                  configBlock: |-
                    (^.+)\.beaver-cloud\.ts\.net 60 IN A 192.168.50.1
                    fallthrough
                - name: prometheus
                  parameters: 0.0.0.0:9153
                - name: forward
                  parameters: . /etc/resolv.conf
                - name: cache
                  parameters: 30
                - name: loop
    - repoURL: https://github.com/kevindurb/k8s.git
      targetRevision: HEAD
      path: apps/dns-system/coredns
  destination:
    server: https://kubernetes.default.svc
    namespace: dns-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
