---
apiVersion: v1
kind: Service
metadata:
  name: coredns-local-etcd
  namespace: dns-system
  labels:
    app: coredns-local-etcd
spec:
  ports:
  - port: 2379
    name: etcd
    targetPort: 2379
  selector:
    app: coredns-local-etcd
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: coredns-local-etcd
  namespace: dns-system
spec:
  serviceName: coredns-local-etcd
  replicas: 1
  selector:
    matchLabels:
      app: coredns-local-etcd
  template:
    metadata:
      labels:
        app: coredns-local-etcd
    spec:
      containers:
      - name: etcd
        image: gcr.io/etcd-development/etcd:v3.5.10
        ports:
        - containerPort: 2379
          name: client
        - containerPort: 2380
          name: peer
        command:
        - /usr/local/bin/etcd
        - --data-dir=/var/run/etcd/default.etcd
        - --listen-client-urls=http://0.0.0.0:2379
        - --advertise-client-urls=http://coredns-local-etcd:2379
        volumeMounts:
        - name: etcd-data
          mountPath: /var/run/etcd
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 200m
            memory: 300Mi
  volumeClaimTemplates:
  - metadata:
      name: etcd-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: openebs-mayastor-replicated
      resources:
        requests:
          storage: 1Gi