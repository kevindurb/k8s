apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ai
namePrefix: open-webui-

resources:
  - ./resources/open-webui.yml
  - ./resources/pvc.yml

configMapGenerator:
  - name: gatus
    options:
      labels:
        gatus.io/enabled: 'true'
    files:
      - open-webui.yml=gatus.yml

labels:
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app.kubernetes.io/name: open-webui
