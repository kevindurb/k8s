---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume
      containers:
        - name: ollama
          image: docker.io/ollama/ollama:0.12.3@sha256:c622a7adec67cf5bd7fe1802b7e26aa583a955a54e91d132889301f50c3e0bd0
          resources:
            limits:
              memory: 6G
            requests:
              memory: 4G
          env:
            # - name: PATH
            #   value: /usr/local/nvidia/bin:/usr/local/cuda/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
            # - name: LD_LIBRARY_PATH
            #   value: /usr/local/nvidia/lib:/usr/local/nvidia/lib64
            # - name: NVIDIA_DRIVER_CAPABILITIES
            #   value: compute,utility
            # - name: NVIDIA_VISIBLE_DEVICES
            #   value: all
            - name: OLLAMA_FLASH_ATTENTION
              value: '1'
            - name: OLLAMA_KV_CACHE_TYPE
              value: q8_0
          volumeMounts:
            - name: volume
              mountPath: /root/.ollama
          ports:
            - name: http
              containerPort: 11434

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: http
      port: 80
      targetPort: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
spec:
  ingressClassName: internal
  tls:
    - hosts: [&host ollama.beaver-cloud.xyz]
      secretName: beaver-cloud-wildcard-cert
  rules:
    - host: *host
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: service
                port:
                  name: http
