---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume
      containers:
        - name: ollama
          image: docker.io/ollama/ollama:0.12.11@sha256:3d8a05e3432d50ea57594fabe971e46cc8fe963a0f9f8c40400bd56cd5388e47
          resources:
            limits:
              memory: 6G
            requests:
              memory: 4G
          env:
            - name: OLLAMA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ollama-secret
                  key: OLLAMA_API_KEY
          volumeMounts:
            - name: volume
              mountPath: /root/.ollama
          ports:
            - name: http
              containerPort: 11434

---
apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
  name: secret
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
spec:
  organizationId: 575f69b2-49f4-456d-bd6f-b14101103188
  secretName: ollama-secret
  map:
    - secretKeyName: OLLAMA_API_KEY
      bwSecretId: 783fbffc-3565-428d-9090-b387011abcc1
  authToken:
    secretName: bw-auth-token
    secretKey: token

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: http
      port: 80
      targetPort: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
spec:
  ingressClassName: internal
  tls:
    - hosts: [&host ollama.beaver-cloud.xyz]
      secretName: *host
  rules:
    - host: *host
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: service
                port:
                  name: http
