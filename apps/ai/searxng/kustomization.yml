apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ai
namePrefix: searxng-

resources:
  - ./resources/searxng.yml
  - ./resources/pvc.yml

configMapGenerator:
  - name: gatus
    options:
      labels:
        gatus.io/enabled: 'true'
    files:
      - searxng.yml=gatus.yml

labels:
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app.kubernetes.io/name: searxng
