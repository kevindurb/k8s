apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: gpu-operator

configMapGenerator:
  - name: time-slicing-config-all
    options:
      disableNameSuffixHash: true
    files:
      - any=./config/any.yaml

labels:
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app.kubernetes.io/name: gpu-operator
