---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: web-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels:
    app.kubernetes.io/component: web
spec:
  schedule: '0 * * * *'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 3600
      template:
        spec:
          volumes:
            - name: tmp
              emptyDir: {}
            - name: config-tmp
              emptyDir: {}
            - name: media
              persistentVolumeClaim:
                claimName: nfs-media
            - name: config
              configMap:
                name: config
          restartPolicy: Never
          containers:
            - name: ytdl-sub
              image: ghcr.io/jmbannon/ytdl-sub:2026.02.04@sha256:a30d3877b919a2ebcc91bbc5ef3e0af3721063a24593da735fe16891e4efdb7c
              command:
                - ytdl-sub
                - --config
                - /config/config.yaml
                - sub
                - /config/subscriptions.yaml
              resources:
                requests:
                  memory: 100M
                limits:
                  memory: 4G
              securityContext:
                privileged: false
                allowPrivilegeEscalation: false
                runAsNonRoot: true
                runAsUser: 1000
                runAsGroup: 1000
                readOnlyRootFilesystem: true
                capabilities:
                  drop: [ALL]
              volumeMounts:
                - name: tmp
                  mountPath: /tmp
                - name: media
                  mountPath: /media
                - name: config-tmp
                  mountPath: /config
                - name: config
                  mountPath: /config/subscriptions.yaml
                  subPath: subscriptions.yaml
                  readOnly: true
                - name: config
                  mountPath: /config/config.yaml
                  subPath: config.yaml
                  readOnly: true
              env:
                - name: TZ
                  value: America/Denver

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media
spec:
  capacity:
    storage: 12Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.42.24
    path: /
  mountOptions: [nfsvers=4.2]

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-media
spec:
  resources:
    requests:
      storage: 12Ti
  accessModes:
    - ReadWriteMany
  storageClassName: ''
  volumeName: nfs-media
