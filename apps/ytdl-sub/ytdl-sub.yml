---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob
  annotations:
    reloader.stakater.com/auto: 'true'
  labels:
    app.kubernetes.io/component: web
spec:
  suspend: false
  schedule: '0 * * * *'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 3600
      template:
        spec:
          volumes:
            - name: nas-media
              persistentVolumeClaim:
                claimName: nas-media
            - name: config-tmp
              emptyDir: {}
            - name: config
              configMap:
                name: config
          restartPolicy: Never
          containers:
            - name: ytdl-sub
              image: ghcr.io/jmbannon/ytdl-sub:2026.02.23
              command:
                - ytdl-sub
                - --config
                - /config/config.yaml
                - sub
                - /config/subscriptions.yaml
              resources:
                requests:
                  memory: 100M
                limits:
                  memory: 4G
              volumeMounts:
                - name: nas-media
                  mountPath: /media
                - name: config-tmp
                  mountPath: /config
                - name: config
                  mountPath: /config/subscriptions.yaml
                  subPath: subscriptions.yaml
                  readOnly: true
                - name: config
                  mountPath: /config/config.yaml
                  subPath: config.yaml
                  readOnly: true
              env:
                - name: TZ
                  value: America/Denver
