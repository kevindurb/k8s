---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://charts.longhorn.io
      chart: longhorn
      targetRevision: 1.10.0
      helm:
        values: |
          ingress:
            enabled: true
            host: longhorn.beaver-cloud.xyz
            ingressClassName: internal
            annotations:
              "cert-manager.io/cluster-issuer": cloudflare-issuer
            tls: true
            tlsSecret: beaver-cloud-wildcard-cert
    - repoURL: https://github.com/kevindurb/k8s.git
      targetRevision: HEAD
      path: apps/longhorn-system/longhorn
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
