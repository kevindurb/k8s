---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://charts.longhorn.io
      chart: longhorn
      targetRevision: 1.9.1
      helm:
        values: |
          longhornManager:
            nodeSelector:
              nvme-storage: "true"
          longhornDriver:
            nodeSelector:
              nvme-storage: "true"
          longhornUI:
            nodeSelector:
              nvme-storage: "true"
          defaultSettings:
            defaultDataPath: /var/lib/longhorn
            defaultReplicaCount: 3
            createDefaultDiskLabeledNodes: true
            defaultLonghornStaticStorageClass: longhorn-replicated
    - repoURL: https://github.com/kevindurb/k8s.git
      targetRevision: HEAD
      path: apps/longhorn-system/longhorn
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
