---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      securityContext:
        fsGroup: 1000
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: db-volume
        - name: run
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      containers:
        - name: postgres
          image: docker.io/library/postgres:18.1-alpine@sha256:eca6fb2d91fda290eb8cfb8ba53dd0dcbf3508a08011e30adb039ea7c8e1e9f2
          volumeMounts:
            - mountPath: /var/lib/postgresql
              name: data
            - mountPath: /run
              name: run
            - mountPath: /tmp
              name: tmp
          resources:
            requests:
              memory: 100M
            limits:
              memory: 1G
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextcloud-postgres-secret
                  key: POSTGRES_SECRET
            - name: POSTGRES_USER
              value: nextcloud
            - name: POSTGRES_DB
              value: nextcloud
          ports:
            - name: postgres
              containerPort: 5432

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-volume
spec:
  accessModes: [ReadWriteOnce]
  storageClassName: openebs-zfspv
  resources:
    requests:
      storage: 1G

---
apiVersion: v1
kind: Service
metadata:
  name: db-service
spec:
  selector:
    app.kubernetes.io/component: db
  ports:
    - name: postgres
      port: 5432
      targetPort: postgres

---
apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
  name: postgres-secret
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
spec:
  organizationId: 575f69b2-49f4-456d-bd6f-b14101103188
  secretName: nextcloud-postgres-secret
  map:
    - secretKeyName: POSTGRES_SECRET
      bwSecretId: d863a8d1-37a7-453a-8418-b3a60061332b
  authToken:
    secretName: bw-auth-token
    secretKey: token
