# yaml-language-server: $schema=https://raw.githubusercontent.com/not-first/glance-schema/master/schema.json
---
theme:
  background-color: 232 23 18
  contrast-multiplier: 1.2
  primary-color: 220 83 75
  positive-color: 105 48 72
  negative-color: 351 74 73
pages:
  - name: Home
    columns:
      - size: small
        widgets:
          - type: calendar
            first-day-of-week: sunday
          - type: bookmarks
            groups:
              - title: Apps
                links:
                  - title: Home Assistant
                    url: https://home-assistant.beaver-cloud.xyz
                  - title: Jellyfin
                    url: https://jellyfin.beaver-cloud.xyz
                  - title: N8N
                    url: https://n8n.beaver-cloud.xyz
                  - title: Open WebUI
                    url: https://open-webui.beaver-cloud.xyz
                  - title: Filebrowser
                    url: https://filebrowser.beaver-cloud.xyz
                  - title: Miniflux
                    url: https://miniflux.beaver-cloud.xyz
              - title: Arrrrrrrrr
                links:
                  - title: MakeMKV
                    url: https://makemkv.beaver-cloud.xyz
                  - title: Importarr
                    url: https://importarr.beaver-cloud.xyz
                  - title: Analyzarr
                    url: https://analyzarr.beaver-cloud.xyz
              - title: Infra
                links:
                  - title: PiHole
                    url: https://pihole.beaver-cloud.xyz/admin
              - title: Monitoring
                links:
                  - title: Gatus
                    url: https://gatus.beaver-cloud.xyz
                  - title: Prometheus
                    url: https://prometheus.beaver-cloud.xyz
                  - title: Alertmanager
                    url: https://alertmanager.beaver-cloud.xyz

      - size: full
        widgets:
          - type: hacker-news
          - type: lobsters

      - size: small
        widgets:
          - type: clock
            hour-format: 12h
          - type: weather
            location: Colorado Springs, Colorado, United States
            units: imperial
            hour-format: 12h
