apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: apps
namePrefix: glance-

resources:
  - ./resources/glance.yml

configMapGenerator:
  - name: config
    files:
      - ./config/glance.yml
  - name: gatus
    options:
      labels:
        gatus.io/enabled: 'true'
    files:
      - glance.yml=gatus.yml

labels:
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app.kubernetes.io/name: glance
