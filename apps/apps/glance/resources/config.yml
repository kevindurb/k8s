---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config
data:
  glance.yml: |
    pages:
      - name: Home
        columns:
          - size: small
            widgets:
              - type: calendar
                first-day-of-week: sunday
              - type: bookmarks
                groups:
                  - title: Apps
                    links:
                      - title: Home Assistant
                        url: https://home-assistant.beaver-cloud.xyz
                      - title: Jellyfin
                        url: https://jellyfin.beaver-cloud.xyz
                      - title: N8N
                        url: https://n8n.beaver-cloud.xyz
                      - title: Open WebUI
                        url: https://open-webui.beaver-cloud.xyz

          - size: full
            widgets:
              - type: hacker-news
              - type: lobsters

          - size: small
            widgets:
              - type: weather
                location: Colorado Springs, CO
                units: imperial
                hour-format: 12h
