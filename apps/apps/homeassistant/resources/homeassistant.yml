---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  selector:
    app.kubernetes.io/component: vm
  ports:
    - name: http
      port: 8123
      targetPort: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tailscale-ingress
spec:
  ingressClassName: tailscale
  tls: [{ hosts: [homeassistant] }]
  defaultBackend:
    service:
      name: web-service
      port:
        name: http

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-config
  labels:
    gatus.io/enabled: "true"
data:
  homeassistant.yml: |
    endpoints:
      - name: homeassistant
        url: http://homeassistant-web-service.apps
        conditions:
          - '[STATUS] == 200'
