---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: vm
  labels: &labels
    app.kubernetes.io/component: vm
    app.kubernetes.io/name: homeassistant
spec:
  running: true
  template:
    metadata:
      labels: *labels
    spec:
      networks:
        - name: default
          pod: {}
      domain:
        firmware:
          bootloader:
            efi:
              secureBoot: false
        features:
          acpi: {}
        machine:
          type: q35
        cpu:
          cores: 2
        memory:
          guest: 2Gi
        devices:
          disks:
            - name: homeassistant-disk
              bootOrder: 1
              disk:
                bus: virtio
          interfaces:
            - name: default
              model: virtio
              masquerade: {}
              ports:
                - name: http
                  port: 8123
      volumes:
        - name: homeassistant-disk
          persistentVolumeClaim:
            claimName: homeassistant-disk

---
apiVersion: cdi.kubevirt.io/v1beta1
kind: DataVolume
metadata:
  name: disk
spec:
  source:
    http:
      url: https://github.com/home-assistant/operating-system/releases/download/15.2/haos_ova-15.2.qcow2.xz
  pvc:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 64Gi
    storageClassName: longhorn

---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  selector:
    app.kubernetes.io/component: vm
  ports:
    - name: http
      port: 8123
      targetPort: http



---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-config
  labels:
    gatus.io/enabled: 'true'
data:
  homeassistant.yml: |
    endpoints:
      - name: homeassistant
        url: http://homeassistant-web-service.apps
        conditions:
          - '[STATUS] == 200'
