---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      hostNetwork: true
      securityContext:
        fsGroup: 1000
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume
        - name: matter-data
          persistentVolumeClaim:
            claimName: matter-data
        - name: config
          configMap:
            name: config
        - name: tmp
          emptyDir: {}
      initContainers:
        - name: init-config
          image: busybox:1.37@sha256:d80cd694d3e9467884fcb94b8ca1e20437d8a501096cdf367a5a1918a34fc2fd
          command:
            - sh
            - -c
            - |
              if [ ! -f /config/automations.yaml ]; then
                echo "# Empty automations file" > /config/automations.yaml
              fi
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          volumeMounts:
            - name: volume
              mountPath: /config
      containers:
        - name: home-assistant
          image: ghcr.io/home-assistant/home-assistant:2025.12.3@sha256:c9da2a0a5738ceb26e1b4f672825c09371e51ae5e285beffa3072757b7817f3e
          command: [python, -m, homeassistant, --config, /config]
          resources:
            requests:
              memory: 100M
            limits:
              memory: 4G
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: false
            capabilities:
              drop: [ALL]
          volumeMounts:
            - name: volume
              mountPath: /config
            - name: config
              mountPath: /config/configuration.yaml
              subPath: configuration.yaml
              readOnly: true
            - name: tmp
              mountPath: /tmp
          env:
            - name: TZ
              value: America/Denver
          ports:
            - name: http
              containerPort: 8123
        - name: matter
          image: ghcr.io/matter-js/python-matter-server:stable@sha256:44d47c9ec91bf06fcb72a8df2dd2f36e90934c7b0d1d85f1ecb46fc695164746
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: false
            capabilities:
              drop: [ALL]
          volumeMounts:
            - name: matter-data
              mountPath: /data
            - name: tmp
              mountPath: /tmp
          env:
            - name: TZ
              value: America/Denver

---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  selector:
    app.kubernetes.io/component: web
  ports:
    - name: http
      port: 80
      targetPort: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
    nginx.ingress.kubernetes.io/proxy-body-size: '0'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '600'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '600'
spec:
  ingressClassName: internal
  tls:
    - hosts: [&host home-assistant.beaver-cloud.xyz]
      secretName: *host
  rules:
    - host: *host
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: web-service
                port:
                  name: http
