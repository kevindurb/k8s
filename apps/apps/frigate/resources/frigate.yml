---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      runtimeClassName: nvidia
      nodeSelector:
        kubernetes.io/hostname: drone-04
        nvidia.com/gpu.present: 'true'
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume
        - name: media
          persistentVolumeClaim:
            claimName: media
        - name: model-cache
          persistentVolumeClaim:
            claimName: model-cache
        - name: dev-shm
          emptyDir:
            medium: Memory
            sizeLimit: 1G
        - name: config
          configMap:
            name: config
      containers:
        - name: frigate
          image: ghcr.io/blakeblackshear/frigate:0.16.3-tensorrt@sha256:5f3150afac88b13b6a39e19ab18c68f7b84a0d3b8675e58aace0c55c69d98909
          resources:
            requests:
              memory: 100M
            limits:
              memory: 4G
          volumeMounts:
            - name: volume
              mountPath: /config
            - name: media
              mountPath: /media
            - name: model-cache
              mountPath: /config/model_cache
            - name: dev-shm
              mountPath: /dev/shm
            - name: config
              mountPath: /config/config.yaml
              subPath: frigate.yml
              readOnly: true
          env:
            - name: TZ
              value: America/Denver
            - name: YOLO_MODELS
              value: yolov7-320
            - name: FRIGATE_REOLINK_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: frigate-secret
                  key: FRIGATE_REOLINK_PASSWORD
          ports:
            - name: https
              containerPort: 8971
            - name: rtsp
              containerPort: 8554
            - name: webrtc
              containerPort: 8555
            - name: webrtc-udp
              protocol: UDP
              containerPort: 8555

---
apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
  name: secret
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
spec:
  organizationId: 575f69b2-49f4-456d-bd6f-b14101103188
  secretName: frigate-secret
  map:
    - secretKeyName: FRIGATE_REOLINK_PASSWORD
      bwSecretId: 4fb11013-6ee4-47d1-83b7-b1c6012061cc
  authToken:
    secretName: bw-auth-token
    secretKey: token

---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  selector:
    app.kubernetes.io/component: web
  ports:
    - name: https
      port: 443
      targetPort: https

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: 'HTTPS'
    nginx.ingress.kubernetes.io/proxy-ssl-verify: 'off'
    cert-manager.io/cluster-issuer: cloudflare-issuer
spec:
  ingressClassName: internal
  rules:
    - host: &host frigate.beaver-cloud.xyz
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: web-service
                port:
                  name: https
  tls:
    - hosts: [*host]
      secretName: *host
