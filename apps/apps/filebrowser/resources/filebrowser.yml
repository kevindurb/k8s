---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: filebrowser
          image: ghcr.io/gtsteffaniak/filebrowser:0.8.8-beta@sha256:9fbb2fe5943677785035cbfcd2378c9711802422306ac0f8a44fb226b61fdac9
          resources:
            requests:
              memory: 100M
            limits:
              memory: 1G
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              drop: [ALL]
          env:
            - name: TZ
              value: America/Denver
          ports:
            - name: http
              containerPort: 80
          volumeMounts:
            - name: media
              mountPath: /media
            - name: config-map
              mountPath: /home/filebrowser/config.yaml
              subPath: config.yaml
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media-pvc
        - name: config-map
          configMap:
            name: config

---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  selector:
    app.kubernetes.io/component: web
  ports:
    - name: http
      port: 80
      targetPort: http

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config
data:
  config.yaml: |
    ---
    userDefaults:
      singleClick: true
      stickySidebar: false
    server:
      sources:
        - path: /media
          name: media
          config:
            defaultEnabled: true
    auth:
      methods:
        noauth: true
        password:
          enabled: false
        proxy:
          enabled: false
          header: Remote-User
          createUser: true

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-config
  labels:
    gatus.io/enabled: 'true'
data:
  filebrowser.yml: |
    endpoints:
      - name: filebrowser
        url: http://filebrowser-web-service.apps
        conditions:
          - '[STATUS] == 200'

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-pvc
spec:
  accessModes: [ReadWriteMany]
  volumeName: media-nfs-pv
  storageClassName: ''
  resources:
    requests:
      storage: 12Ti

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-nfs-pv
spec:
  capacity:
    storage: 12Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: 10.43.0.42
    path: /
  mountOptions: [nfsvers=4.2]

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
spec:
  ingressClassName: internal
  tls:
    - hosts: [&host filebrowser.beaver-cloud.xyz]
      secretName: *host
  rules:
    - host: *host
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: web-service
                port:
                  name: http
