apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: vm
  namespace: apps
  labels:
    app.kubernetes.io/name: tiny11
    app.kubernetes.io/component: vm
spec:
  dataVolumeTemplates:
    - metadata:
        name: tiny-11-iso
      spec:
        source:
          http:
            url: 'https://archive.org/download/tiny-11-NTDEV/tiny11%2023H2%20x64.iso'
        pvc:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 5Gi
          storageClassName: longhorn
    - metadata:
        name: virtio-drivers
      spec:
        source:
          http:
            url: https://fedorapeople.org/groups/virt/virtio-win/direct-downloads/stable-virtio/virtio-win.iso
        pvc:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
          storageClassName: longhorn
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: tiny11-vm
        app.kubernetes.io/name: tiny11
        app.kubernetes.io/component: vm
    spec:
      networks:
        - name: default
          pod: {}
      domain:
        cpu:
          cores: 2
        memory:
          guest: 4Gi
        resources:
          requests:
            memory: 4Gi
        devices:
          inputs:
            - type: tablet
              bus: virtio
              name: tablet1
          disks:
            - name: tiny-11-iso
              bootOrder: 1
              cdrom:
                bus: sata
            - name: rootdisk
              bootOrder: 2
              disk:
                bus: virtio
            - name: virtio-drivers
              bootOrder: 3
              cdrom:
                bus: sata
          interfaces:
            - name: default
              masquerade: {}
              ports:
                - name: rdp
                  port: 3389
          rng: {}
        features:
          acpi:
            enabled: true
          smm:
            enabled: true
          # Consider adding TPM support later if needed for Windows 11 features
      volumes:
        - name: tiny-11-iso
          dataVolume:
            name: tiny-11-iso
        - name: virtio-drivers
          dataVolume:
            name: virtio-drivers
        - name: rootdisk
          persistentVolumeClaim:
            claimName: tiny11-root-disk
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: root-disk
  namespace: apps
  labels:
    app.kubernetes.io/name: tiny11
    app.kubernetes.io/component: vm-rootdisk
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 64Gi # Size for the installed OS
  storageClassName: longhorn
