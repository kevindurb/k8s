apiVersion: v1
kind: Service
metadata:
  name: rdp-loadbalancer # Service name for RDP access
  namespace: apps # Namespace where tiny11 VM is running
  labels:
    app.kubernetes.io/name: tiny11
    app.kubernetes.io/component: rdp-service
spec:
  type: LoadBalancer # Use LoadBalancer for external access
  ports:
    - name: rdp
      protocol: TCP
      port: 3389       # External port exposed by the LoadBalancer
      targetPort: 3389 # Target port on the VM where RDP is listening
  selector:
    kubevirt.io/domain: tiny11-vm # Selects the VirtualMachineInstance pod for tiny11-vm
