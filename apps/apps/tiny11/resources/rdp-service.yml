apiVersion: v1
kind: Service
metadata:
  name: rdp-service
  annotations:
    tailscale.com/hostname: tiny11
  labels:
    app.kubernetes.io/name: tiny11
    app.kubernetes.io/component: rdp-service
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  ports:
    - name: rdp
      protocol: TCP
      port: 3389
      targetPort: 3389
  selector:
    app.kubernetes.io/name: tiny11
    app.kubernetes.io/component: vm
