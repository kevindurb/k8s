---
apiVersion: v1
kind: Namespace
metadata:
  name: apps

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: apps-nfs-media
spec:
  capacity:
    storage: 12Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: 10.43.0.42
    path: /
  mountOptions: [nfsvers=4.2]

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-media
  namespace: apps
spec:
  resources:
    requests:
      storage: 12Ti
  accessModes:
    - ReadWriteMany
  storageClassName: ''
  volumeName: apps-nfs-media
