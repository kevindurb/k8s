---
apiVersion: v1
kind: Service
metadata:
  name: victoria-metrics-service
  namespace: monitoring
  labels:
    app: victoria-metrics
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8428"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: victoria-metrics
  ports:
  - name: http
    port: 8428
    targetPort: 8428
    protocol: TCP
  type: ClusterIP
