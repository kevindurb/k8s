---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vmagent
  labels:
    app: vmagent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vmagent
  template:
    metadata:
      labels:
        app: vmagent
    spec:
      serviceAccountName: vmagent
      containers:
        - name: vmagent
          image: victoriametrics/vmagent:latest
          args:
            - --promscrape.config=/etc/vmagent/prometheus.yml
            - --remoteWrite.url=http://victoria-metrics:8428/api/v1/write
            - --httpListenAddr=:8429
            - --promscrape.discovery.concurrency=1
            - --promscrape.maxScrapeSize=16MB
            - --memory.allowedPercent=80
          ports:
            - containerPort: 8429
              name: http
          volumeMounts:
            - name: vmagent-config
              mountPath: /etc/vmagent
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 256Mi
              cpu: 200m
          livenessProbe:
            httpGet:
              path: /health
              port: 8429
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8429
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: vmagent-config
          configMap:
            name: vmagent-config
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vmagent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vmagent
rules:
  - apiGroups: ['']
    resources:
      - nodes
      - nodes/metrics
      - services
      - endpoints
      - pods
    verbs: ['get', 'list', 'watch']
  - apiGroups: ['']
    resources:
      - configmaps
    verbs: ['get']
  - apiGroups: ['networking.k8s.io']
    resources:
      - ingresses
    verbs: ['get', 'list', 'watch']
  - nonResourceURLs: ['/metrics']
    verbs: ['get']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vmagent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vmagent
subjects:
  - kind: ServiceAccount
    name: vmagent
    namespace: monitoring
