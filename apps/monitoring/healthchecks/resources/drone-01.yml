---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob-drone-01
spec:
  schedule: '6 * * * *'
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          nodeSelector:
            kubernetes.io/hostname: drone-01
          containers:
            - name: pinger
              image: curlimages/curl:8.18.0@sha256:d94d07ba9e7d6de898b6d96c1a072f6f8266c687af78a74f380087a0addf5d17
              env:
                - name: PING_KEY
                  valueFrom:
                    secretKeyRef:
                      name: healthchecks-secret
                      key: PING_KEY
                - name: NODE_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: spec.nodeName
              command:
                - /bin/sh
                - -c
                - |
                  echo "[$(date -Iseconds)] Pinging Healthchecks.io for node ${NODE_NAME}"
                  curl -fsS --max-time 10 --retry 3 --retry-delay 5 \
                    "https://hc-ping.com/${PING_KEY}/${NODE_NAME}" \
                    || echo "Ping failed"
