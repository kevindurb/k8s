---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  annotations:
    reloader.stakater.com/auto: "true"
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      securityContext:
        fsGroup: 1000
      volumes:
        - name: config
          configMap:
            name: config
      containers:
        - name: ntfy
          image: docker.io/binwiederhier/ntfy
          command:
            - serve
          resources:
            requests:
              memory: 100M
            limits:
              memory: 1G
          volumeMounts:
            - name: config
              mountPath: /etc/ntfy
              readOnly: true
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          env:
            - name: TZ
              value: America/Denver
          ports:
            - name: http
              containerPort: 80

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config
data:
  server.yml: |
    base-url: https://ntfy.beaver-cloud.xyz

---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  selector:
    app.kubernetes.io/component: web
  ports:
    - name: http
      port: 80
      targetPort: http

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-config
  labels:
    gatus.io/enabled: "true"
data:
  ntfy.yml: |
    endpoints:
      - name: ntfy
        url: http://ntfy-web-service.monitoring/v1/health
        conditions:
          - '[STATUS] == 200'
