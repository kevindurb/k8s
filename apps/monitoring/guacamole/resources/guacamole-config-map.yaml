apiVersion: v1
kind: ConfigMap
metadata:
  name: guacamole-config
  namespace: monitoring
data:
  guacamole.properties: |
    guacd-hostname: localhost
    guacd-port: 4822
    user-mapping: /config/user-mapping.xml
  user-mapping.xml: |
    <user-mapping>
        <authorize username="YOUR_USERNAME" password="YOUR_PASSWORD">
            <connection name="SSH Connection">
                <protocol>ssh</protocol>
                <param name="hostname">YOUR_SSH_SERVER_HOSTNAME</param>
                <param name="port">22</param>
                <param name="username">YOUR_SSH_USERNAME</param>
                <param name="password">YOUR_SSH_PASSWORD</param>
            </connection>
        </authorize>
    </user-mapping>
