---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: kubernetes
  namespace: external-secrets
spec:
  provider:
    kubernetes:
      remoteNamespace: external-secrets
      auth:
        serviceAccount:
          name: eso-store-account
          namespace: external-secrets
      server:
        caProvider:
          namespace: external-secrets
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: eso-store-role
  namespace: external-secrets
rules:
  - apiGroups: ['']
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - authorization.k8s.io
    resources:
      - selfsubjectrulesreviews
      - selfsubjectaccessreviews
    verbs:
      - create

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eso-store-role-binding
  namespace: external-secrets
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: eso-store-role
subjects:
  - kind: ServiceAccount
    name: eso-store-account
    namespace: external-secrets

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: eso-store-account
  namespace: external-secrets
