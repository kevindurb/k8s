---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      volumes:
        - name: config
          emptyDir: {}
      securityContext:
        fsGroup: 1000
      containers:
        - name: newt
          image: docker.io/fosrl/newt
          resources:
            requests:
              memory: 100M
            limits:
              memory: 1G
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          volumeMounts:
            - mountPath: /.config
              name: config
          env:
            - name: PANGOLIN_ENDPOINT
              value: https://pangolin.beaver-cloud.xyz
            - name: NEWT_ID
              valueFrom:
                secretKeyRef:
                  name: newt-secret
                  key: NEWT_ID
            - name: NEWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: newt-secret
                  key: NEWT_SECRET

---
apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
  name: secret
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
spec:
  organizationId: 575f69b2-49f4-456d-bd6f-b14101103188
  secretName: newt-secret
  map:
    - secretKeyName: NEWT_ID
      bwSecretId: 7fa2fdf3-bab3-4931-be0d-b3170100b713
    - secretKeyName: NEWT_SECRET
      bwSecretId: 1d27cc8c-dba5-43d8-9b5c-b3170100ccad
  authToken:
    secretName: bw-auth-token
    secretKey: token
