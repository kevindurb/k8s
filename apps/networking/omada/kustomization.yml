apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: networking
namePrefix: omada-

resources:
  - ./resources/omada.yml
  - ./resources/pvc.yml

configMapGenerator:
  - name: gatus
    options:
      labels:
        gatus.io/enabled: 'true'
    files:
      - omada.yml=gatus.yml

labels:
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app.kubernetes.io/name: omada
