---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: pihole
          image: docker.io/pihole/pihole:2025.08.0
          resources:
            requests:
              memory: 130M
            limits:
              memory: 200M
          env:
            - name: TZ
              value: America/Denver
            - name: FTLCONF_dns_listeningMode
              value: all
            - name: FTLCONF_webserver_api_password
              valueFrom:
                secretKeyRef:
                  name: pihole-secret
                  key: WEBPASSWORD
          ports:
            - name: http
              containerPort: 80
            - name: dns
              containerPort: 53
            - name: dns-udp
              protocol: UDP
              containerPort: 53

---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  selector:
    app.kubernetes.io/component: web
  ports:
    - name: http
      port: 80
      targetPort: http

---
apiVersion: v1
kind: Service
metadata:
  name: dns-service
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.42.100
spec:
  type: LoadBalancer
  ports:
    - name: dns
      port: 53
      targetPort: dns
    - name: dns-udp
      port: 53
      protocol: UDP
      targetPort: dns-udp

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-config
  labels:
    gatus.io/enabled: 'true'
data:
  pihole.yml: |
    endpoints:
      - name: pihole
        url: http://pihole-web-service.networking
        conditions:
          - '[STATUS] == 200'

---
apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
  name: secret
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
spec:
  organizationId: 575f69b2-49f4-456d-bd6f-b14101103188
  secretName: pihole-secret
  map:
    - secretKeyName: WEBPASSWORD
      bwSecretId: 4064bfb3-c15b-4ba1-b0c5-b34f00ea2db3
  authToken:
    secretName: bw-auth-token
    secretKey: token

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
spec:
  ingressClassName: internal
  tls:
    - hosts: [&host pihole.beaver-cloud.xyz]
      secretName: beaver-cloud-wildcard-cert
  rules:
    - host: *host
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: web-service
                port:
                  name: http
