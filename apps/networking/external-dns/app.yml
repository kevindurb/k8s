---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflare-external-dns
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://kubernetes-sigs.github.io/external-dns/
      targetRevision: 1.18.0
      chart: external-dns
      helm:
        nameOverride: pihole-external-dns
        valuesObject:
          provider:
            name: cloudflare
          txtOwnerId: kevindurb
          sources: [ingress]
          extraArgs:
            publish-internal-services: null
            ingress-class: external
            domain-filter: beaver-cloud.xyz
          env:
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: external-dns-cloudflare-secret
                  key: CF_API_TOKEN
  destination:
    server: https://kubernetes.default.svc
    namespace: networking
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole-external-dns
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://kubernetes-sigs.github.io/external-dns/
      targetRevision: 1.18.0
      chart: external-dns
      helm:
        nameOverride: pihole-external-dns
        valuesObject:
          provider:
            name: pihole
          registry: noop
          sources: [ingress, crd]
          extraArgs:
            pihole-server: http://pihole-web-services.networking.svc.cluster.local
            ingress-class: internal
            crd-source-apiversion: externaldns.k8s.io/v1alpha1
            crd-source-kind: DNSEndpoint
          env:
            - name: EXTERNAL_DNS_PIHOLE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: external-dns-pihole-secret
                  key: PIHOLE_WEBPASSWORD
  destination:
    server: https://kubernetes.default.svc
    namespace: networking
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns-secrets
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://github.com/kevindurb/k8s.git
      targetRevision: HEAD
      path: apps/networking/external-dns
  destination:
    server: https://kubernetes.default.svc
    namespace: networking
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
