---
apiVersion: v1
kind: Namespace
metadata:
  name: networking

---
apiVersion: snapscheduler.backube/v1
kind: SnapshotSchedule
metadata:
  name: hourly
  namespace: networking
spec:
  claimSelector:
    matchLabels:
      schedule/hourly: enabled
  retention:
    expires: 24h
  schedule: '@hourly'

---
apiVersion: snapscheduler.backube/v1
kind: SnapshotSchedule
metadata:
  name: daily
  namespace: networking
spec:
  claimSelector:
    matchLabels:
      schedule/daily: enabled
  retention:
    expires: 168h
  schedule: '@daily'
