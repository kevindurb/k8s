---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume
      containers:
        - name: wg-easy
          image: ghcr.io/wg-easy/wg-easy:15.1.0
          resources:
            requests:
              memory: 100M
            limits:
              memory: 1G
          securityContext:
            capabilities:
              add: [NET_ADMIN, SYS_MODULE]
          volumeMounts:
            - name: volume
              mountPath: /etc/wireguard
          env:
            - name: TZ
              value: America/Denver
            - name: WG_HOST
              value: wg.beaver-cloud.xyz
            - name: WG_PORT
              value: '51820'
          ports:
            - name: http
              containerPort: 51821
            - name: wg
              containerPort: 51820
              protocol: UDP
          livenessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 30
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: volume
spec:
  accessModes: [ReadWriteOnce]
  storageClassName: openebs-zfspv
  resources:
    requests:
      storage: 1G

---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  selector:
    app.kubernetes.io/component: web
  ports:
    - name: http
      port: 80
      targetPort: http

---
apiVersion: v1
kind: Service
metadata:
  name: wg-service
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.42.42
  selector:
    app.kubernetes.io/component: web
  ports:
    - name: wg
      port: 51820
      protocol: UDP
      targetPort: wg

---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: wg-endpoint
spec:
  endpoints:
    - dnsName: wg.beaver-cloud.xyz
      recordType: A
      targets: [192.168.42.42]

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
spec:
  ingressClassName: internal
  rules:
    - host: &host wg-easy.beaver-cloud.xyz
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: web-service
                port:
                  name: http
  tls:
    - hosts: [*host]
      secretName: *host
