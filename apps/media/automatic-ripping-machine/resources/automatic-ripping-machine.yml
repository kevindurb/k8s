---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      securityContext:
        fsGroup: 1000
      nodeSelector:
        kubernetes.io/hostname: kube-big-01
      containers:
        - name: automatic-ripping-machine
          image: docker.io/automaticrippingmachine/automatic-ripping-machine:2.18.3
          resources:
            requests:
              memory: 100M
            limits:
              memory: 1G
          volumeMounts:
            - name: config
              mountPath: /etc/arm/config
            - name: media
              mountPath: /output
              subPath: Downloads
            - name: sg0
              mountPath: /dev/sg0
            - name: sg1
              mountPath: /dev/sg1
            - name: sr0
              mountPath: /dev/sr0
          env:
            - name: ARM_UID
              value: 1000
            - name: ARM_GID
              value: 1000
            - name: TZ
              value: America/Denver
          ports:
            - name: http
              containerPort: 8080
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: config
        - name: media
          persistentVolumeClaim:
            claimName: media-pvc
        - name: sg0
          hostPath:
            path: /dev/sg0
        - name: sg1
          hostPath:
            path: /dev/sg1
        - name: sr0
          hostPath:
            path: /dev/sr0

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config
spec:
  accessModes: [ReadWriteOnce]
  storageClassName: longhorn
  resources:
    requests:
      storage: 1G

---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  selector:
    app.kubernetes.io/component: web
  ports:
    - name: http
      port: 80
      targetPort: http

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-config
  labels:
    gatus.io/enabled: 'true'
data:
  automatic-ripping-machine.yml: |
    endpoints:
      - name: automatic-ripping-machine
        url: http://automatic-ripping-machine-web-service.media
        conditions:
          - '[STATUS] == 200'

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-pvc
spec:
  accessModes: [ReadWriteMany]
  volumeName: media-nfs-pv
  storageClassName: ''
  resources:
    requests:
      storage: 12Ti

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-nfs-pv
spec:
  capacity:
    storage: 12Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.50.43
    path: /
  mountOptions: [nfsvers=4.2]

