---
apiVersion: v1
kind: Namespace
metadata:
  name: media
  labels:
    pod-security.kubernetes.io/enforce: privileged

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-nfs-media
spec:
  capacity:
    storage: 12Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: 10.43.0.42
    path: /
  mountOptions: [nfsvers=4.2]

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-media
  namespace: media
spec:
  resources:
    requests:
      storage: 12Ti
  accessModes:
    - ReadWriteMany
  storageClassName: ''
  volumeName: media-nfs-media
