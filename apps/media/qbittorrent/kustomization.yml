apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: media
namePrefix: qbittorrent-

resources:
  - ./resources/qbittorrent.yml
  - ./resources/pvc.yml

configMapGenerator:
  - name: gatus
    options:
      labels:
        gatus.io/enabled: 'true'
    files:
      - qbittorrent.yml=gatus.yml

labels:
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app.kubernetes.io/name: qbittorrent
