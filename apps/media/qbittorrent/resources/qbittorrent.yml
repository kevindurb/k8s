---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: service-account
      securityContext:
        fsGroup: 1000
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume
        - name: ts-state
          persistentVolumeClaim:
            claimName: ts-state
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
      containers:
        - name: qbittorrent
          image: ghcr.io/home-operations/qbittorrent:5.1.2
          resources:
            requests:
              memory: 100M
            limits:
              memory: 4G
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          volumeMounts:
            - name: volume
              mountPath: /config
          env:
            - name: TZ
              value: America/Denver
          ports:
            - name: http
              containerPort: 8080
        - name: tailscale
          image: ghcr.io/tailscale/tailscale:v1.88.4
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
            - name: TS_KUBE_SECRET
              value: qbittorrent-tailscale-auth
            - name: TS_USERSPACE
              value: 'false'
            - name: TS_ACCEPT_DNS
              value: 'false'
            - name: TS_EXTRA_ARGS
              value: --advertise-tags=tag:qbittorrent --exit-node=100.117.167.110 --exit-node-allow-lan-access
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: qbittorrent-secret
                  key: TS_AUTHKEY
          volumeMounts:
            - name: dev-net-tun
              mountPath: /dev/net/tun
            - name: ts-state
              mountPath: /var/lib/tailscale
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
                - SYS_MODULE

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ts-state
spec:
  accessModes: [ReadWriteOnce]
  storageClassName: openebs-zfspv
  resources:
    requests:
      storage: 1G
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: service-account

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: role-binding
subjects:
  - kind: ServiceAccount
    name: service-account
roleRef:
  kind: Role
  name: role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: role
rules:
  - apiGroups: ['']
    resources: ['events']
    verbs: ['get', 'create', 'patch']

---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  selector:
    app.kubernetes.io/component: web
  ports:
    - name: http
      port: 80
      targetPort: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
spec:
  ingressClassName: internal
  rules:
    - host: &host qbittorrent.beaver-cloud.xyz
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: web-service
                port:
                  name: http
  tls:
    - hosts: [*host]
      secretName: *host

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-config
  labels:
    gatus.io/enabled: 'true'
data:
  qbittorrent.yml: |
    endpoints:
      - name: qbittorrent
        url: http://qbittorrent-web-service.media
        conditions:
          - '[STATUS] == 200'

---
apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
  name: secret
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
spec:
  organizationId: 575f69b2-49f4-456d-bd6f-b14101103188
  secretName: qbittorrent-secret
  map:
    - secretKeyName: TS_AUTHKEY
      bwSecretId: 8ea8d720-3d3a-4813-8553-b1f500f0164e
  authToken:
    secretName: bw-auth-token
    secretKey: token
