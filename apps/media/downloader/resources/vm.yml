---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: vm
  labels:
    app.kubernetes.io/name: downloader
    app.kubernetes.io/component: vm
spec:
  # dataVolumeTemplates:
  #   - metadata:
  #       name: fedora-iso
  #     spec:
  #       source:
  #         http:
  #           url: 'https://download.fedoraproject.org/pub/fedora/linux/releases/42/Workstation/x86_64/iso/Fedora-Workstation-Live-42-1.1.x86_64.iso'
  #       pvc:
  #         accessModes:
  #           - ReadWriteOnce
  #         resources:
  #           requests:
  #             storage: 5Gi
  #         storageClassName: longhorn
  running: false
  template:
    metadata:
      labels:
        kubevirt.io/domain: downloader
        app.kubernetes.io/name: downloader
        app.kubernetes.io/component: vm
    spec:
      nodeSelector:
        kubernetes.io/hostname: kube-storage-01
      networks:
        - name: default
          pod: {}
      domain:
        cpu:
          cores: 4
        memory:
          guest: 8Gi
        devices:
          inputs:
            - type: tablet
              bus: virtio
              name: tablet1
          disks:
            # - name: fedora-iso
            #   bootOrder: 1
            #   cdrom:
            #     bus: sata
            - name: rootdisk
              disk:
                bus: virtio
          interfaces:
            - name: default
              masquerade: {}
              ports:
                - name: ssh
                  port: 22
          rng: {}
        features:
          acpi:
            enabled: true
          smm:
            enabled: true
      volumes:
        - name: fedora-iso
          dataVolume:
            name: fedora-iso
        - name: rootdisk
          persistentVolumeClaim:
            claimName: downloader-root-disk
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: root-disk
  labels:
    app.kubernetes.io/name: downloader
    app.kubernetes.io/component: vm-rootdisk
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi
  storageClassName: longhorn
