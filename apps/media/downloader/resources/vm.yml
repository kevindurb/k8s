apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: vm
  labels:
    app.kubernetes.io/name: downloader
    app.kubernetes.io/component: vm
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: downloader
        app.kubernetes.io/name: downloader
        app.kubernetes.io/component: vm
    spec:
      nodeSelector:
        kubernetes.io/hostname: kube-storage-02
      networks:
        - name: default
          pod: {}
      domain:
        cpu:
          cores: 4
        memory:
          guest: 4Gi
        devices:
          inputs:
            - type: tablet
              bus: virtio
              name: tablet1
          disks:
            - name: rootdisk
              disk:
                bus: virtio
          interfaces:
            - name: default
              masquerade: {}
              ports:
                - name: ssh
                  port: 22
          rng: {}
        features:
          acpi:
            enabled: true
          smm:
            enabled: true
      volumes:
        - name: rootdisk
          persistentVolumeClaim:
            claimName: downloader-root-disk
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: root-disk
  labels:
    app.kubernetes.io/name: downloader
    app.kubernetes.io/component: vm-rootdisk
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi # Size for the installed OS and downloads
  storageClassName: openebs-mayastor-replicated # As per guidelines

