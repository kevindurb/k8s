apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: media
namePrefix: ytdl-sub-

resources:
  - ./resources/ytdl-sub.yml

configMapGenerator:
  - name: config
    files:
      - ./config/config.yaml
      - ./config/subscriptions.yaml

labels:
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app.kubernetes.io/name: ytdl-sub
