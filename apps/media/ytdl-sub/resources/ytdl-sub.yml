---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: web-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels:
    app.kubernetes.io/component: web
spec:
  schedule: '0 * * * *'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
            - name: tmp
              emptyDir: {}
            - name: config-tmp
              emptyDir: {}
            - name: media
              persistentVolumeClaim:
                claimName: nfs-media
            - name: config
              configMap:
                name: config
          restartPolicy: OnFailure
          containers:
            - name: ytdl-sub
              image: ghcr.io/jmbannon/ytdl-sub:2025.10.16@sha256:2ff24466d142182429ec6bfe705cfd2335f5d31bc9a817ced1f7a2df66a6bdd8
              command:
                - ytdl-sub
                - --config
                - /config/config.yaml
                - sub
                - /config/subscriptions.yaml
              resources:
                requests:
                  memory: 100M
                limits:
                  memory: 1G
              securityContext:
                privileged: false
                allowPrivilegeEscalation: false
                runAsNonRoot: true
                runAsUser: 1000
                runAsGroup: 1000
                readOnlyRootFilesystem: true
                capabilities:
                  drop: [ALL]
              volumeMounts:
                - name: tmp
                  mountPath: /tmp
                - name: media
                  mountPath: /media
                - name: config-tmp
                  mountPath: /config
                - name: config
                  mountPath: /config/subscriptions.yaml
                  subPath: subscriptions.yaml
                  readOnly: true
                - name: config
                  mountPath: /config/config.yaml
                  subPath: config.yaml
                  readOnly: true
              env:
                - name: TZ
                  value: America/Denver
