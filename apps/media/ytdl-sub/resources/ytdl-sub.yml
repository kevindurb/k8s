---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: web-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels:
    app.kubernetes.io/component: web
spec:
  schedule: '0 * * * *'
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
            - name: tmp
              emptyDir: {}
            - name: config-tmp
              emptyDir: {}
            - name: media
              persistentVolumeClaim:
                claimName: media-pvc
            - name: config
              configMap:
                name: config
          restartPolicy: OnFailure
          containers:
            - name: ytdl-sub
              image: ghcr.io/jmbannon/ytdl-sub:2025.09.27@sha256:edf4b926600cb450721b386aec657a2d9867c065076be11ffee6e483a96eeda9
              command:
                - ytdl-sub
                - sub
                - /config/subscriptions.yaml
              resources:
                requests:
                  memory: 100M
                limits:
                  memory: 1G
              securityContext:
                privileged: false
                allowPrivilegeEscalation: false
                runAsNonRoot: true
                runAsUser: 1000
                runAsGroup: 1000
                readOnlyRootFilesystem: true
                capabilities:
                  drop: [ALL]
              volumeMounts:
                - name: tmp
                  mountPath: /tmp
                - name: media
                  mountPath: /media
                - name: config-tmp
                  mountPath: /config
                - name: config
                  mountPath: /config/subscriptions.yaml
                  subPath: subscriptions.yaml
                  readOnly: true
              env:
                - name: TZ
                  value: America/Denver

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-pvc
spec:
  accessModes: [ReadWriteMany]
  volumeName: media-nfs-pv
  storageClassName: ''
  resources:
    requests:
      storage: 12Ti

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-nfs-pv
spec:
  capacity:
    storage: 12Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.50.43
    path: /
  mountOptions: [nfsvers=4.2]
