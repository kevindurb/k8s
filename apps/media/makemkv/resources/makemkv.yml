---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      securityContext:
        fsGroup: 1000
      nodeSelector:
        kubernetes.io/hostname: kube-big-01
      containers:
        - image: jlesage/makemkv:v25.08.1
          name: makemkv-01
          env:
            - name: USER_ID
              value: '0'
            - name: GROUP_ID
              value: '0'
            - name: TZ
              value: America/Denver
          securityContext:
            privileged: true
          ports:
            - name: http-01
              containerPort: 5801
          volumeMounts:
            - name: media
              mountPath: /output
              subPath: Downloads
            - name: sg0
              mountPath: /dev/sg0
            - name: sr0
              mountPath: /dev/sr0
        - image: jlesage/makemkv:v25.08.1
          name: makemkv-02
          env:
            - name: USER_ID
              value: '0'
            - name: GROUP_ID
              value: '0'
            - name: TZ
              value: America/Denver
          securityContext:
            privileged: true
          ports:
            - name: http-02
              containerPort: 5802
          volumeMounts:
            - name: media
              mountPath: /output
              subPath: Downloads
            - name: sg1
              mountPath: /dev/sg1
            - name: sr1
              mountPath: /dev/sr1
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media-pvc
        - name: sg0
          hostPath:
            path: /dev/sg0
        - name: sg1
          hostPath:
            path: /dev/sg1
        - name: sr0
          hostPath:
            path: /dev/sr0
        - name: sr1
          hostPath:
            path: /dev/sr1

---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  selector:
    app.kubernetes.io/component: web
  ports:
    - name: http-01
      port: 81
      targetPort: http-01
    - name: http-02
      port: 82
      targetPort: http-02

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-pvc
spec:
  accessModes: [ReadWriteMany]
  volumeName: media-nfs-pv
  storageClassName: ''
  resources:
    requests:
      storage: 12Ti

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-nfs-pv
spec:
  capacity:
    storage: 12Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.50.43
    path: /
  mountOptions: [nfsvers=4.2]

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-config
  labels:
    gatus.io/enabled: 'true'
data:
  makemkv.yml: |
    endpoints:
      - name: makemkv
        url: http://makemkv-web-service.media
        conditions:
          - '[STATUS] == 200'
