---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      securityContext:
        fsGroup: 1000
      nodeSelector:
        kubernetes.io/hostname: kube-big-01
      containers:
        - image: jlesage/makemkv:v25.08.1
          name: makemkv
          env:
            # https://forum.makemkv.com/forum/viewtopic.php?t=1053
            - name: MAKEMKV_KEY
              value: T-iyhMMBV8nWtNo3BgMdcvypH8UL01nYmww2zFzQDtiZsdJUOaAuCURsPRQ1Hj3i75RE
            - name: USER_ID
              value: '0'
            - name: GROUP_ID
              value: '0'
            - name: TZ
              value: America/Denver
          command:
            - /bin/sh
            - -c
            - |
              # Install faketime
              apk update && apk add libfaketime
              # Set fake time environment and start app
              export FAKETIME="2025-07-15 12:00:00"
              export LD_PRELOAD="/usr/lib/faketime/libfaketime.so.1"
              exec /startapp.sh
          securityContext:
            privileged: true
          ports:
            - name: http
              containerPort: 5800
          volumeMounts:
            - name: media
              mountPath: /output
              subPath: Downloads
            - name: sg0
              mountPath: /dev/sg0
            - name: sg1
              mountPath: /dev/sg1
            - name: sr0
              mountPath: /dev/sr0
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media-pvc
        - name: sg0
          hostPath:
            path: /dev/sg0
        - name: sg1
          hostPath:
            path: /dev/sg1
        - name: sr0
          hostPath:
            path: /dev/sr0

---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  selector:
    app.kubernetes.io/component: web
  ports:
    - name: http
      port: 80
      targetPort: http

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-pvc
spec:
  accessModes: [ReadWriteMany]
  volumeName: media-nfs-pv
  storageClassName: ''
  resources:
    requests:
      storage: 12Ti

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-nfs-pv
spec:
  capacity:
    storage: 12Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.50.43
    path: /
  mountOptions: [nfsvers=4.2]
