---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      securityContext:
        fsGroup: 1000
      nodeSelector:
        kubernetes.io/hostname: drone-04
      containers:
        - image: jlesage/makemkv:v25.12.3@sha256:834a9f046224f854acdee6488992f91c72725ac3aba1a046881b499aee35c4b3
          name: makemkv
          env:
            - name: MAKEMKV_KEY
              value: T-PuNYycrTTHW4QEOfhDrMuJMpojNqmY5CGuESAKXzHvwBvBcXhtsJLj4g6OAXd1zfzk
            - name: USER_ID
              value: '1000'
            - name: GROUP_ID
              value: '1000'
            - name: SUP_GROUP_IDS
              value: '11'
            - name: TZ
              value: America/Denver
            - name: DARK_MODE
              value: '1'
            - name: AUTO_DISC_RIPPER
              value: '1'
            - name: AUTO_DISC_RIPPER_EJECT
              value: '1'
            - name: AUTO_DISC_RIPPER_MIN_TITLE_LENGTH
              value: '600' # 10 minutes
            - name: AUTO_DISC_RIPPER_FORCE_UNIQUE_OUTPUT_DIR
              value: '1'
          securityContext:
            privileged: true
          ports:
            - name: http
              containerPort: 5800
          volumeMounts:
            - name: media
              mountPath: /output
              subPath: Downloads

            - name: sr0
              mountPath: /dev/sr0

            - name: sg1
              mountPath: /dev/sg1

            - name: sr1
              mountPath: /dev/sr1

            - name: sg2
              mountPath: /dev/sg2
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: nfs-media

        - name: sr0
          hostPath:
            path: /dev/sr0

        - name: sg1
          hostPath:
            path: /dev/sg1

        - name: sr1
          hostPath:
            path: /dev/sr1

        - name: sg2
          hostPath:
            path: /dev/sg2

---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  selector:
    app.kubernetes.io/component: web
  ports:
    - name: http
      port: 80
      targetPort: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
spec:
  ingressClassName: internal
  tls:
    - hosts: [&host makemkv.beaver-cloud.xyz]
      secretName: *host
  rules:
    - host: *host
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: web-service
                port:
                  name: http
