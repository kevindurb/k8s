---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  selector:
    app.kubernetes.io/component: jellyfin
  ports:
    - name: http
      port: 80
      targetPort: 8096

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-config
  labels:
    gatus.io/enabled: 'true'
data:
  jellyfin.yml: |
    endpoints:
      - name: jellyfin
        url: http://jellyfin-service.media
        conditions:
          - '[STATUS] == 200'
