---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  annotations:
    reloader.stakater.com/auto: "true"
  labels: &labels
    app.kubernetes.io/component: jellyfin
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: config-pvc
        - name: media
          persistentVolumeClaim:
            claimName: media-pvc
        - name: renderd128
          hostPath:
            path: /dev/dri/renderD128
      nodeSelector:
        kubernetes.io/hostname: kube-big-01
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:latest
          resources:
            requests:
              memory: 100M
            limits:
              memory: 1G
          securityContext:
            privileged: true
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /media
            - name: renderd128
              mountPath: /dev/dri/renderD128
          env:
            - name: TZ
              value: America/Denver
          ports:
            - name: http
              containerPort: 8096
