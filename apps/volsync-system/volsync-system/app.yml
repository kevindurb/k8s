---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: volsync-system
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://backube.github.io/helm-charts/
    targetRevision: 0.11.0
    chart: volsync
  destination:
    server: https://kubernetes.default.svc
    namespace: volsync-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
