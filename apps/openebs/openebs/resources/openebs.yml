---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      securityContext:
        fsGroup: 1000
      # volumes:
      #   - name: volume
      #     persistentVolumeClaim:
      #       claimName: volume
      containers:
        - name: openebs
          image: 
          resources:
            requests:
              memory: 100M
            limits:
              memory: 1G
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          # volumeMounts:
          #   - name: volume
          #     mountPath: /var/www/app/data
          env:
            - name: TZ
              value: America/Denver
          ports:
            - name: http
              containerPort: 80

