---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openebs
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://github.com/kevindurb/k8s.git
      targetRevision: HEAD
      path: apps/openebs/openebs

    - repoURL: https://openebs.github.io/openebs
      targetRevision: v0.0.0
      chart: openebs
  destination:
    server: https://kubernetes.default.svc
    namespace: openebs
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
