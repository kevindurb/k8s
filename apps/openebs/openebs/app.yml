---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openebs
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://openebs.github.io/openebs
      targetRevision: 4.2.0
      chart: openebs
      helm:
        valuesObject:
          mayastor:
            csi:
              node:
                initContainers:
                  enabled: false
            etcd:
              replicaCount: 3
            nats:
              cluster:
                replicas: 3
          engines:
            local:
              lvm:
                enabled: false
              zfs:
                enabled: false
    - repoURL: https://github.com/kevindurb/k8s.git
      targetRevision: HEAD
      path: apps/openebs/openebs
  destination:
    server: https://kubernetes.default.svc
    namespace: openebs
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
