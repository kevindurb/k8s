---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      hostname: minio
      volumes:
        - name: media-pvc
          persistentVolumeClaim:
            claimName: media-pvc
      containers:
        - name: minio
          image: quay.io/minio/minio:RELEASE.2025-09-07T16-13-09Z
          args:
            - server
            - /data
            - --console-address
            - :9001
          volumeMounts:
            - name: media-pvc
              mountPath: /data
              subPath: minio
          env:
            - name: MINIO_ROOT_USER
              value: admin
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minio-root-credentials
                  key: MINIO_ROOT_PASSWORD
          ports:
            - name: api
              containerPort: 9000
            - name: console
              containerPort: 9001
          resources:
            limits:
              memory: 1G
            requests:
              memory: 800M
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: 9000
            initialDelaySeconds: 20
            periodSeconds: 20
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 20

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-pvc
spec:
  accessModes: [ReadWriteMany]
  volumeName: media-nfs-pv
  storageClassName: ''
  resources:
    requests:
      storage: 12Ti

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-nfs-pv
spec:
  capacity:
    storage: 12Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.50.43
    path: /
  mountOptions: [nfsvers=4.2]

---
apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
  name: root-credentials
spec:
  organizationId: 575f69b2-49f4-456d-bd6f-b14101103188
  secretName: minio-root-credentials
  map:
    - secretKeyName: MINIO_ROOT_PASSWORD
      bwSecretId: d16ffd08-5553-4af8-a589-b36801251b49
  authToken:
    secretName: bw-auth-token
    secretKey: token

---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  ports:
    - name: http
      port: 80
      targetPort: api

---
apiVersion: v1
kind: Service
metadata:
  name: console-service
spec:
  ports:
    - name: http
      port: 80
      targetPort: console

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
spec:
  ingressClassName: internal
  tls:
    - hosts: [&host minio.beaver-cloud.xyz]
      secretName: beaver-cloud-wildcard-cert
  rules:
    - host: *host
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: console-service
                port:
                  name: http

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-config
  labels:
    gatus.io/enabled: 'true'
data:
  minio.yml: |
    endpoints:
      - name: minio
        url: http://minio-api-service.minio/minio/health/ready
        conditions:
          - '[STATUS] == 200'
