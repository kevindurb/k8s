---
apiVersion: snapscheduler.backube/v1
kind: SnapshotSchedule
metadata:
  name: hourly
spec:
  claimSelector:
    matchLabels:
      schedule/hourly: enabled
  retention:
    expires: 24h
  schedule: '@hourly'

---
apiVersion: snapscheduler.backube/v1
kind: SnapshotSchedule
metadata:
  name: daily
spec:
  claimSelector:
    matchLabels:
      schedule/daily: enabled
  retention:
    expires: 24h
  schedule: '@daily'
