---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      runtimeClassName: nvidia
      nodeSelector:
        kubernetes.io/hostname: drone-04
        nvidia.com/gpu.present: 'true'
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: nfs-media
        - name: dev-shm
          emptyDir:
            medium: Memory
            sizeLimit: 1G
        - name: config
          configMap:
            name: config
      containers:
        - name: container
          image: ghcr.io/blakeblackshear/frigate:0.16.4-tensorrt@sha256:2dde176109e74921edad06b43429b2c52a1f494d2c64d091dc3ccd38c1961eaf
          envFrom:
            - secretRef:
                name: frigate-env-secret
          env:
            - name: NVIDIA_VISIBLE_DEVICES
              value: all
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: all
            - name: TZ
              value: America/Denver
          resources:
            requests:
              memory: 100M
            limits:
              memory: 4G
          volumeMounts:
            - name: media
              mountPath: /media
              subPath: frigate
            - name: dev-shm
              mountPath: /dev/shm
            - name: config
              mountPath: /config/config.yaml
              subPath: frigate.yml
              readOnly: true
          ports:
            - name: https
              containerPort: 8971

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: volume
spec:
  accessModes: [ReadWriteOnce]
  storageClassName: longhorn-replicated
  resources:
    requests:
      storage: 10G

---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  selector:
    app.kubernetes.io/component: web
  ports:
    - name: https
      port: 80
      targetPort: https

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: 'HTTPS'
    nginx.ingress.kubernetes.io/proxy-ssl-verify: 'off'
    cert-manager.io/cluster-issuer: cloudflare-issuer
    nginx.ingress.kubernetes.io/proxy-body-size: '0'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '600'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '600'
spec:
  ingressClassName: internal
  tls:
    - hosts: [&host frigate.beaver-cloud.xyz]
      secretName: *host
  rules:
    - host: *host
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: web-service
                port:
                  name: https

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media
spec:
  capacity:
    storage: 12Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.42.24
    path: /
  mountOptions: [nfsvers=4.2]

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-media
spec:
  resources:
    requests:
      storage: 12Ti
  accessModes:
    - ReadWriteMany
  storageClassName: ''
  volumeName: nfs-media
