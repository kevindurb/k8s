---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      runtimeClassName: nvidia
      nodeSelector:
        kubernetes.io/hostname: drone-04
        nvidia.com/gpu.present: 'true'
      volumes:
        - name: dev-shm
          emptyDir:
            medium: Memory
            sizeLimit: 1G
        - name: config
          configMap:
            name: config
        - name: config-volume
          persistentVolumeClaim:
            claimName: volume
      containers:
        - name: container
          image: ghcr.io/blakeblackshear/frigate:0.16.4-tensorrt@sha256:2dde176109e74921edad06b43429b2c52a1f494d2c64d091dc3ccd38c1961eaf
          envFrom:
            - secretRef:
                name: frigate-env-secret
          env:
            - name: NVIDIA_VISIBLE_DEVICES
              value: all
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: all
            - name: TZ
              value: America/Denver
          resources:
            requests:
              memory: 100M
            limits:
              memory: 4G
          volumeMounts:
            - name: nas-media
              mountPath: /media
              subPath: frigate
            - name: dev-shm
              mountPath: /dev/shm
            - name: config-volume
              mountPath: /config
            - name: config
              mountPath: /config/config.yaml
              subPath: frigate.yml
              readOnly: true
          ports:
            - name: https
              containerPort: 8971
            - name: rtsp
              containerPort: 8554
            - name: webrtc-udp
              protocol: UDP
              containerPort: 8555
            - name: webrtc-tcp
              containerPort: 8555

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: volume
spec:
  accessModes: [ReadWriteOnce]
  storageClassName: longhorn-replicated
  resources:
    requests:
      storage: 10G

---
apiVersion: v1
kind: Service
metadata:
  name: webrtc-service
spec:
  loadBalancerIP: 192.168.42.50
  type: LoadBalancer
  selector:
    app.kubernetes.io/component: web
  ports:
    - name: webrtc-tcp
      port: 8555
      targetPort: webrtc-tcp
      protocol: TCP
    - name: webrtc-udp
      port: 8555
      targetPort: webrtc-udp
      protocol: UDP

---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  selector:
    app.kubernetes.io/component: web
  ports:
    - name: https
      port: 443
      targetPort: https
    - name: rtsp
      port: 8554
      targetPort: rtsp

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: 'HTTPS'
    nginx.ingress.kubernetes.io/proxy-ssl-verify: 'off'
    cert-manager.io/cluster-issuer: cloudflare-issuer
    nginx.ingress.kubernetes.io/proxy-body-size: '0'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '600'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '600'
spec:
  ingressClassName: internal
  tls:
    - hosts: [&host frigate.beaver-cloud.xyz]
      secretName: *host
  rules:
    - host: *host
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: web-service
                port:
                  name: https
