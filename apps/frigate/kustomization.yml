---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: frigate
namePrefix: frigate-

resources:
  - ../../../bases/web

components:
  - ../../../components/https-ingress-backend
  - ../../../components/config-volume
  - ../../../components/drone-04-gpu
  - ../../../components/env-secret

images:
  - name: image
    newName: ghcr.io/blakeblackshear/frigate
    newTag: 0.16.4-tensorrt@sha256:2dde176109e74921edad06b43429b2c52a1f494d2c64d091dc3ccd38c1961eaf

patches:
  - path: secret.yml
  - path: deployment.yml

replacements:
  - sourceValue: frigate.beaver-cloud.xyz
    targets:
      - select:
          kind: Ingress
        fieldPaths:
          - spec.rules.0.host
          - spec.tls.0.hosts.0
          - spec.tls.0.secretName
  - sourceValue: 10G
    targets:
      - select:
          kind: PersistentVolumeClaim
          name: volume
        fieldPaths:
          - spec.resources.requests.storage

configMapGenerator:
  - files:
      - frigate.yml=gatus.yml
    name: gatus
    options:
      labels:
        gatus.io/enabled: 'true'
  - files:
      - config/frigate.yml
    name: config

labels:
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app.kubernetes.io/name: frigate
