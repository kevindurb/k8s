apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: garage
namePrefix: garage-

resources:
  - ./resources/garage.yml

configMapGenerator:
  - name: config
    files:
      - ./config/garage.toml
  - name: gatus
    options:
      labels:
        gatus.io/enabled: 'true'
    files:
      - garage.yml=gatus.yml

labels:
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app.kubernetes.io/name: garage
