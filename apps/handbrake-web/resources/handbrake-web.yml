---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      volumes:
        - name: nfs-media
          persistentVolumeClaim:
            claimName: nfs-media
        - name: volume
          persistentVolumeClaim:
            claimName: volume
        - name: config-map
          configMap:
            name: config-map
        - name: tmp
          emptyDir: {}
        - name: video
          emptyDir: {}
        - name: config
          configMap:
            name: config
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: handbrake-web-server
          image: ghcr.io/thenickoftime/handbrake-web-server
          resources:
            requests:
              memory: 100M
            limits:
              memory: 1G
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: volume
              mountPath: /data
            - name: tmp
              mountPath: /tmp
            - name: nfs-media
              mountPath: /media
            - name: video
              mountPath: /video
            - name: config
              mountPath: /data/config.yaml
              subPath: config.yaml
            - name: config
              mountPath: /data/presets/super_hq_h265_mkv.json
              subPath: super_hq_h265_mkv.json
          env:
            - name: TZ
              value: America/Denver
          ports:
            - name: http
              containerPort: 9999

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: worker-deployment
  labels: &labels
    app.kubernetes.io/component: worker
spec:
  replicas: 3
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      volumes:
        - name: nfs-media
          persistentVolumeClaim:
            claimName: nfs-media
        - name: tmp
          emptyDir: {}
        - name: data
          emptyDir: {}
        - name: video
          emptyDir: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: handbrake-web-worker
          image: ghcr.io/thenickoftime/handbrake-web-worker
          resources:
            requests:
              memory: 1G
            limits:
              memory: 8G
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: data
              mountPath: /data
            - name: nfs-media
              mountPath: /media
            - name: video
              mountPath: /video
          env:
            - name: TZ
              value: America/Denver
            - name: SERVER_URL
              value: http://handbrake-web-web-service
            - name: SERVER_PORT
              value: '80'
            - name: WORKER_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: volume
  labels:
    schedule/hourly: enabled
    schedule/daily: enabled
spec:
  accessModes: [ReadWriteOnce]
  storageClassName: openebs-zfspv
  resources:
    requests:
      storage: 1G

---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  selector:
    app.kubernetes.io/component: web
  ports:
    - name: http
      port: 80
      targetPort: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
spec:
  ingressClassName: internal
  tls:
    - hosts: [&host handbrake-web.beaver-cloud.xyz]
      secretName: *host
  rules:
    - host: *host
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: web-service
                port:
                  name: http

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media
spec:
  capacity:
    storage: 12Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.42.24
    path: /
  mountOptions: [nfsvers=4.2]

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-media
spec:
  resources:
    requests:
      storage: 12Ti
  accessModes:
    - ReadWriteMany
  storageClassName: ''
  volumeName: nfs-media
