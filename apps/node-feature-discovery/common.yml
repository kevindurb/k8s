---
apiVersion: v1
kind: Namespace
metadata:
  name: node-feature-discovery
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: beaver-cloud-wildcard-cert
  namespace: node-feature-discovery
spec:
  secretName: beaver-cloud-wildcard-cert
  issuerRef:
    kind: ClusterIssuer
    name: cloudflare-issuer
  commonName: '*.beaver-cloud.xyz'
  dnsNames: ['*.beaver-cloud.xyz']
