---
apiVersion: v1
kind: Namespace
metadata:
  name: storage

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: storage-nfs-media
spec:
  capacity:
    storage: 12Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.42.24
    path: /
  mountOptions: [nfsvers=4.2]

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-media
  namespace: storage
spec:
  resources:
    requests:
      storage: 12Ti
  accessModes:
    - ReadWriteMany
  storageClassName: ''
  volumeName: storage-nfs-media
