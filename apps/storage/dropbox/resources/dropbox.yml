---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sync-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: sync
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      securityContext:
        fsGroup: 1000
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: nfs-media
      containers:
        - name: dropbox
          image: ghcr.io/kevindurb/dropbox
          resources:
            requests:
              memory: 100M
            limits:
              memory: 1G
          securityContext:
            # privileged: false
            # allowPrivilegeEscalation: false
            # runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            # readOnlyRootFilesystem: true
            # capabilities:
            #   drop: [ALL]
          volumeMounts:
            - name: media
              mountPath: /home/dropbox/Dropbox
              subPath: Dropbox
          env:
            - name: TZ
              value: America/Denver
