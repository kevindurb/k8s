apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: storage
namePrefix: wasabi-backup-

resources:
  - ./resources/wasabi-backup.yml

configMapGenerator:
  - files:
      - wasabi-backup.yml=gatus.yml
    name: gatus
    options:
      labels:
        gatus.io/enabled: 'true'

labels:
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app.kubernetes.io/name: wasabi-backup
