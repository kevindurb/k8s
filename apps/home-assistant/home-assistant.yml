---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      hostNetwork: true
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume
        - name: matter-data
          persistentVolumeClaim:
            claimName: matter-data
        - name: config
          configMap:
            name: config
        - name: tmp
          emptyDir: {}
      initContainers:
        - name: init-config
          image: busybox:1.37@sha256:b3255e7dfbcd10cb367af0d409747d511aeb66dfac98cf30e97e87e4207dd76f
          command:
            - sh
            - -c
            - |
              if [ ! -f /config/automations.yaml ]; then
                echo "# Empty automations file" > /config/automations.yaml
              fi
          volumeMounts:
            - name: volume
              mountPath: /config
      containers:
        - name: home-assistant
          image: ghcr.io/home-assistant/home-assistant:2026.2.0@sha256:043ab74ba0ad529734d7d77ca3e893f286410864619329d5e8ca0524c3d260c1
          command: [python, -m, homeassistant, --config, /config]
          resources:
            requests:
              memory: 100M
            limits:
              memory: 4G
          volumeMounts:
            - name: volume
              mountPath: /config
            # - name: config
            #   mountPath: /config/configuration.yaml
            #   subPath: configuration.yaml
            #   readOnly: true
            - name: tmp
              mountPath: /tmp
          env:
            - name: TZ
              value: America/Denver
          ports:
            - name: http
              containerPort: 8123
        - name: matter
          image: ghcr.io/matter-js/python-matter-server:stable@sha256:6827e352011e2d8c2bde771e446fcf72acc49150ef66bad978816bac1762aad3
          volumeMounts:
            - name: matter-data
              mountPath: /data
            - name: tmp
              mountPath: /tmp
          env:
            - name: TZ
              value: America/Denver

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: volume
  labels:
    schedule/hourly: enabled
    schedule/daily: enabled
spec:
  accessModes: [ReadWriteOnce]
  storageClassName: longhorn-replicated
  resources:
    requests:
      storage: 40G

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: matter-data
  labels:
    schedule/hourly: enabled
    schedule/daily: enabled
spec:
  accessModes: [ReadWriteOnce]
  storageClassName: longhorn-replicated
  resources:
    requests:
      storage: 1G

---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  selector:
    app.kubernetes.io/component: web
  ports:
    - name: http
      port: 80
      targetPort: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
    nginx.ingress.kubernetes.io/proxy-body-size: '0'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '600'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '600'
spec:
  ingressClassName: internal
  tls:
    - hosts: [&host home-assistant.beaver-cloud.xyz]
      secretName: *host
  rules:
    - host: *host
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: web-service
                port:
                  name: http
