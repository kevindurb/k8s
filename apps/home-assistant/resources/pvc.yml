---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: volume
  labels:
    schedule/hourly: enabled
    schedule/daily: enabled
spec:
  accessModes: [ReadWriteOnce]
  storageClassName: longhorn-replicated
  resources:
    requests:
      storage: 40G

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: matter-data
  labels:
    schedule/hourly: enabled
    schedule/daily: enabled
spec:
  accessModes: [ReadWriteOnce]
  storageClassName: longhorn-replicated
  resources:
    requests:
      storage: 1G
