---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://charts.jetstack.io
      targetRevision: v1.19.1
      chart: cert-manager
      helm:
        valuesObject:
          crds:
            enabled: true
    - repoURL: https://github.com/kevindurb/k8s.git
      targetRevision: HEAD
      path: apps/cert-manager/cert-manager
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
