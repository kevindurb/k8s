---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cdi
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://github.com/kevindurb/k8s.git
      targetRevision: HEAD
      path: apps/cdi/cdi
  destination:
    server: https://kubernetes.default.svc
    namespace: cdi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: cdis.cdi.kubevirt.io
      jsonPointers:
        - /spec/versions
        - /spec/conversion
