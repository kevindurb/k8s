---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  annotations:
    reloader.stakater.com/auto: 'true'
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      volumes:
        - name: data
          emptyDir: {}
      containers:
        - name: valkey
          image: docker.io/valkey/valkey:9@sha256:930b41430fb727f533c5982fe509b6f04233e26d0f7354e04de4b0d5c706e44e
          volumeMounts:
            - mountPath: /data
              name: data
          resources:
            requests:
              memory: 100M
            limits:
              memory: 1G
          ports:
            - name: valkey
              containerPort: 6379

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: valkey
      port: 6379
      targetPort: valkey
