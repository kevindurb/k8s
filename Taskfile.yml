# yaml-language-server: $schema=https://taskfile.dev/schema.json
---
version: '3'

dotenv: [.env]

vars:
  servers:
    - hostname: unimatrix01
      ip: 192.168.42.11
      interface: eno1
    - hostname: unimatrix02
      ip: 192.168.42.12
      interface: eno1
    - hostname: unimatrix03
      ip: 192.168.42.13
      interface: eno1
  agents:
    - hostname: drone01
      ip: 192.168.42.21
      interface: eno1
    - hostname: drone02
      ip: 192.168.42.22
      interface: eno1
    - hostname: drone03
      ip: 192.168.42.23
      interface: eno1
    - hostname: drone04
      ip: 192.168.42.24
      interface: eno1

includes:
  templates:
    taskfile: .taskfiles/templates
    aliases: [t, tmp, gen]
  argo:
    taskfile: .taskfiles/argo
  bootc:
    taskfile: .taskfiles/bootc
  cloudflare:
    taskfile: .taskfiles/cloudflare
  k3s:
    taskfile: .taskfiles/k3s
  kubernetes:
    taskfile: .taskfiles/kubernetes
    aliases: [k, k8s]
  restic:
    taskfile: .taskfiles/restic
  bitwarden:
    aliases: [bws]
    taskfile: .taskfiles/bitwarden

tasks:
  default: task --list-all

  lint: npx prettier -w .
